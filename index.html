<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="quiz-name">Kris's Code Quiz</h1>
        <div class="quiz-container">
            <p class="timer" id="timer">2:00</p>
            <div class="question" id="questions">testing an average question length</div>
            <div class="btn-grid" id="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
            <div class="answer-result" id="answer-result">Correct!</div>
            <div class="navigation">
                <button class="start-button" id="start-button">Start</button>
                <button class="next-button" id="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
